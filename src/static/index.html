<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>APS Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Monitor de Glicemia</h1>
            <div class="current-status">
                <div class="glucose-display">
                    <span id="current-glucose">---</span>
                    <span class="unit">mg/dL</span>
                </div>
                <div class="trend-arrow">↗</div>
            </div>
        </header>

        <main>
            <div class="chart-container">
                <canvas id="glucose-chart"></canvas>
            </div>

            <div class="controls">
                <button id="start-btn" class="primary">Iniciar</button>
                <button id="stop-btn">Parar</button>
                <button id="meal-btn">+ Refeição</button>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>

</html>
